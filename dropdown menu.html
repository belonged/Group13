<!DOCTYPE html>
<html>
<style>
body{
	margin: 0;
	padding: 0;
	overflow: hidden;
}
.drpdwn{
	margin: 0 auto;
}
nav{
	height: 60px;
	background: #000;
}
nav ul{
	padding: 0;
	margin: 0;
	float: right;
	margin-right: 30px; 
}
nav ul li{
	background: orange;
	position: relative;
	list-style: none;
	display: inline-block;
}
nav ul li a{
	display: block;
	padding: 0 15px;
	color: white;
	text-decoration: none; 
	line-height: 60px;
	font-size: 20px;
}
nav ul li a:hover {
	background: #243342;
}
nav ul ul{
	position: absolute; 
	top: 60px;
	display: none;
}
nav ul li:hover > ul{
	display: block;
}
nav ul ul li{
	width: 115px;
	float: none; 
	display: list-item;
	position: relative; 
}
</style>
<body>
	<div class="drpdwn">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Categories</a>

					</ul>

			</ul>
		</nav>
	</div>


</body>

</html>
