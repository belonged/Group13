<html>
<head>
<title>POTOTOY DELIVERY</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/a202843585.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<style>
body{
	background-image: url("https://airspeed.ph/wp-content/uploads/2020/06/Advantages-of-A-Motorcycle-Delivery-Service.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	margin: 0px 0px;
}
.blk{
	width: 100%;
	height: 7%;
	background-color: black;
}
.blk p{
	position: absolute;
	font-size: 18px;
	color: white;
	top: -10px;
	right: 25px;
	font-family: 'Oswald', sans-serif;
}
.blk p:hover{
	color: red;
	cursor: pointer;
}
.logo img{
	z-index: -1;
	position: relative;
	width: 30%;
	top: -10px;
	left: 10px;
	border-radius: 3%;
	animation: logo 2s;
}
.logo p{
	position: absolute;
	font-size: 28px;
	margin-top: -10px;
	left: 86px;
	font-family: 'Lobster Two', cursive;
	display: block;
}
@keyframes logo{
	0%{top: -600px;}
	100%{left: 10px;}
}
</style>
<body>
<div class="blk">
	<p>Sign in <i class="fas fa-sign-in-alt"></i></p>
</div>
<div class="logo">
	<img src="logo1.png">
	<p>First in the Philippines.</p>
</div>
</body>

</html>
